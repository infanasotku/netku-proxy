name: Build
description: Build and push Docker image for the specified environment
inputs:
  environment:
    description: "Deployment environment (test, prod)"
    required: true
  registry_url:
    description: "Registry URL"
    required: true
  registry_username:
    description: "Registry username"
    required: true
  registry_password:
    description: "Registry password"
    required: true

runs:
  using: "composite"
  steps:
    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: ${{ inputs.registry_url }}
        username: ${{ inputs.registry_username }}
        password: ${{ inputs.registry_password }}

    - name: Build and push image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        push: true
        tags: |
          ${{ inputs.registry_url }}/netku/netku-proxy:${{ inputs.environment }}-${{ github.run_number }}
