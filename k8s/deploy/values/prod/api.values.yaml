container:
  replicas: 2
  name: api
  port: 5100
  args:
    [
      "app.entrypoints.api:app",
      "--proxy-headers",
      "--forwarded-allow-ips=*",
      "--workers",
      "1",
      "--host",
      "0.0.0.0",
      "--port",
      "5100",
    ]

  ingress:
    host: proxy.infanasotku.com
    path: /

livenessProbe:
  httpGet:
    path: /healthz
    port: 5100
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "256Mi"
