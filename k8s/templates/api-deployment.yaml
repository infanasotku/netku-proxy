apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.api.container.name }}-{{ .Values.environment }}
  annotations:
    infanasotku.com: "Infanasotku software engineier"

spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.api.container.name }}

  template:
    metadata:
      labels:
        app: {{ .Values.api.container.name }}
        environment: {{ .Values.environment }}

    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000

      containers:
        - name: {{ .Values.api.container.name }}
          image: {{ .Values.container.image }}:{{ .Values.container.tag }}
          imagePullPolicy: Always

          command: ["uvicorn"]
          args: {{ .Values.api.container.args | toJson }}
          ports:
            - containerPort: {{ .Values.api.container.port }}

          envFrom:
            - configMapRef:
                name: netku-proxy-config
            - secretRef:
                name: netku-proxy-secrets

          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.api.container.port }}
            initialDelaySeconds: 10
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.api.container.port }}
            initialDelaySeconds: 10
            periodSeconds: 10

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

          securityContext:
            capabilities:
              drop: ["ALL"]

      imagePullSecrets:
        - name: regcred
